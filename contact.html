<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="logo">Mes Formations</div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contactez-nous</h2>
            <p>Si vous avez des questions ou souhaitez plus d'informations, remplissez ce formulaire.</p>

            <form id="contactForm" action="envoyer_email.php" method="POST">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>

            <!-- Message de confirmation après envoi -->
            <p id="formMessage" class="form-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mes Formations. Tous droits réservés.</p>
    </footer>

</body>

</html>
